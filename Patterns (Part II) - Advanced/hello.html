<!DOCTYPE html>
<html>
<head>
<title>Class Time Table & Location</title>
</head>
<body>

<h2>Class Time Table</h2>
<table border="1">
<tr>
<th>Class</th>
<th>Day</th>
<th>Time</th>
</tr>
<tr>
<td>Mathematics</td>
<td>Monday</td>
<td>9:00 AM - 10:00 AM</td>
</tr>
<tr>
<td>Physics</td>
<td>Wednesday</td>
<td>10:00 AM - 11:00 AM</td>
</tr>
<tr>
<td>Chemistry</td>
<td>Friday</td>
<td>1:00 PM - 2:00 PM</td>
</tr>
</table>

<h2>Geolocation</h2>
<p>Your location is being determined...</p>
<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    alert("Browser doesn't support geolocation.");
  }
}

function showPosition(position) {
  document.querySelector('p').textContent = "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
}

getLocation();
</script>
</body>
</html>
